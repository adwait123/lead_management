<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torkin - Free Consultation</title>
    <link rel="stylesheet" href="torkin_demo.css">
</head>
<body>
    <div class="form-container">
        <h2>Schedule Your FREE In-Home Consultation</h2>
        <p>A Torkin design expert will call you within minutes to confirm your appointment</p>
        <form id="consultation-form">
            <input type="text" id="full-name" name="full-name" placeholder="Full Name" required>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <input type="text" id="address" name="address" placeholder="Street Address" required>
            <select id="service-interest" name="service-interest" required>
                <option value="">Service Interest</option>
                <option value="Kitchen Remodeling">Kitchen Remodeling</option>
                <option value="Bathroom Renovation">Bathroom Renovation</option>
                <option value="Home Addition">Home Addition</option>
                <option value="Flooring">Flooring</option>
                <option value="Other">Other</option>
            </select>
            <select id="project-timeline" name="project-timeline" required>
                <option value="">Project Timeline</option>
                <option value="ASAP">ASAP</option>
                <option value="Within 1 Month">Within 1 Month</option>
                <option value="1-3 Months">1-3 Months</option>
                <option value="3-6 Months">3-6 Months</option>
                <option value="Just Exploring">Just Exploring</option>
            </select>
            <textarea id="additional-details" name="additional-details" placeholder="Additional Details"></textarea>
            <button type="submit">Schedule Now</button>
        </form>
        <p class="form-footer">No obligation • Professional consultation • Hundreds of design samples</p>
    </div>
    <script src="torkin_demo.js"></script>
</body>
</html>
